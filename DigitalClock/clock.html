<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
</head>
<body>
    <div id="DigitalClock"></div>
    <script type="text/javascript">
        function showTime(){
            var date = new Date(); // instantiate date class. or take date reference
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var session = "AM";

            if(h==0){
                h = 12; // 12 hr formate
            }
            if(h>12){
                h = h - 12; // 12 hr formate
                session = "PM"; // add PM after 12 hr
            }
            h = (h<10)?"0"+h:h; // add "0" infront of hr digit
            m = (m<10)?"0"+m:m; // add "0" infront of min digit
            s = (s<10)?"0"+s:s; // add "0" infront of sec digit
            
            document.getElementById("DigitalClock").innerHTML = h + ":" + m + ":" + s + " " + session; 
            setTimeout(showTime,1000);
        }
        showTime();
    </script>
</body>
</html>
